<div class="background-image">
  <div *ngIf=' filterService.getOptionsSize()>= 1' class="filter">
    <div class="options-space">
      <div *ngFor='let option of filterService.optionsSet' class="option">
        <p>{{option}}</p>
        <div (click)="filterService.removeOption(option)" class="delete-button"></div>
      </div>
    </div>
    <p (click)='filterService.clearOptions()' class="clear-button">Clear</p>
  </div>
</div>
